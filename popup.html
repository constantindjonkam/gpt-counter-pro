<!DOCTYPE html>
<html>

<head>
  <title>GPT Counter</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="container">
    <h1>GPT Counter</h1>
    <div class="counter-section">
      <div class="counter">
        <h2>o1</h2>
        <p class="count" id="o1Count">0</p>
        <div class="buttons">
          <button class="button decrement" data-key="o1RequestData" data-increment="false">-</button>
          <button class="button increment" data-key="o1RequestData" data-increment="true">+</button>
        </div>
        <p class="reset-info" id="o1Reset">Resets: N/A</p>
        <span class="edit-date" data-key="o1RequestData">Edit Date</span>
      </div>

      <div class="counter">
        <h2>gpt-4o</h2>
        <p class="count" id="gpt4oCount">0</p>
        <div class="buttons">
          <button class="button decrement" data-key="gpt4oRequestData" data-increment="false">-</button>
          <button class="button increment" data-key="gpt4oRequestData" data-increment="true">+</button>
        </div>
        <p class="reset-info" id="gpt4oReset">Resets: N/A</p>
        <span class="edit-date" data-key="gpt4oRequestData">Edit Date</span>
      </div>

      <div class="counter">
        <h2>o1-mini</h2>
        <p class="count" id="o1MiniCount">0</p>
        <div class="buttons">
          <button class="button decrement" data-key="o1MiniRequestData" data-increment="false">-</button>
          <button class="button increment" data-key="o1MiniRequestData" data-increment="true">+</button>
        </div>
        <p class="reset-info" id="o1MiniReset">Resets: N/A</p>
        <span class="edit-date" data-key="o1MiniRequestData">Edit Date</span>
      </div>
    </div>
  </div>
  <div id="editDateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Start Date and Time</h2>
      <input type="datetime-local" id="newStartDate">
      <button id="saveDateButton">Save</button>
    </div>
  </div>
</body>

</html>
